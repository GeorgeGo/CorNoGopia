	<!-- <div class="main-background"> -->
	<div class="main-container">
		<div class="page-one">
			<div class="title-search">

					<h1 class="main-header">Cornucopia</h1>
				</div>
				<div class="search-area">
				<div class="search-top-row">

							<li class="number-li" id="number-li-1"><a class="number-li-link" href="#">1</a></li>

							<li class="number-li" id="number-li-5"><a class="number-li-link" href="#">5</a></li>
						</ul>
					</div>
					<form id="ingredientsForm" class='ingredient-form'>
						<input type="text" name="ingredient_0" id="ingredient_0" class="new-ingredient" placeholder="Enter your ingredients here">
					</form>
					<div id='getRecipes' class="output-button" href="recipeDivHolder"><span class="output-button-label">GET RECIPE</span></div>
				</div>
				</div>
			</div>
		</div>
		<div id="recipeDivHolder" class=""></div>
		<div class='to-top-button'>
			<li class="bottom-bar-element icon-home"></li>
		</div>

	</div>
